<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Simple Tab Navigation</title>
    <style>
      /* Styles for the tabs */
      body {
        height: 400px;
        width: 400px;
      }
      .tab {
        display: none;
      }
      .tab.active {
        display: block;
      }
      .tab-button {
        cursor: pointer;
        padding: 10px 20px;
        /* background-color: #007BFF; */
        border: none;
        border-radius: 5px 5px 0 0;
        margin-right: 5px;
      }
      .tab-button.active {
        background-color: rgb(188, 188, 188);
      }
      /* Style for the search bar and button */
      .search-container {
        margin-top: 20px;
      }
      .search-input {
        padding: 5px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
      }
      .search-button {
        padding: 6px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      /* Style for the companies tag container */
      .companies-tag {
        display: inline-block; /* Make it an inline-block element */
        /* background-color: #f0f0f0; Background color */
        padding: 5px;
        font-weight: bold;
        margin: 5px; /* Margin between each tag */
        /* border: 1px solid #ccc; Border for the tag */
        border-radius: 5px;
      }

      /* Style for the company count */
      .company-count {
        display: inline-block; /* Make it an inline-block element */
        background-color: #38b41f; /* Background color for the count */
        color: #fff; /* Text color for the count */
        padding: 7px 10px; /* Padding for the count */
        border-radius: 7px; /* Rounded corners for the count */
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- Tab buttons -->
      <button class="tab-button active" id="HomeTab">Home</button>
      <button class="tab-button" id="CompaniesTab">Companies</button>
      <button class="tab-button" id="EditorialTab">Editorial</button>
    </div>
    <div>
      <!-- Tab content -->
      <div class="tab" id="Home">
        <h2>Home Page</h2>
        <!-- Search bar and button -->
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search..."
          />
          <button class="search-button" id="searchButton">Search</button>
        </div>
        <p id="search-status">
          Add the link to search bar and wait for result ....
        </p>
      </div>
      <div class="tab" id="Companies">
        <h2>Companies Page</h2>
        <p>Welcome to the Companies page.</p>
      </div>
      <div class="tab" id="Editorial">
        <h2>Editorial Page</h2>
        <p>Explore our editorial content here.</p>
      </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
